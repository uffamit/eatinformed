lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: env_check
    continue-on-error: true  # <-- ADD THIS LINE
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: env_check
    continue-on-error: true  # <-- ADD THIS LINE
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run type check
        run: yarn typecheck