name: CI Checks

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  env_check:
    name: Check for committed .env files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if any tracked .env* files exist
        shell: bash
        run: |
          if git ls-files -z | tr '\0' '\n' | grep -E '^\.env($|[^/]*)' >/dev/null; then
            echo "::error::A tracked .env* file was found in the repository. Remove it and add '.env*' to .gitignore."
            exit 1
          else
            echo "No tracked .env* files found."
          fi

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: env_check
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "mgr=yarn" >> $GITHUB_OUTPUT
            echo "install=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "cache=yarn" >> $GITHUBOUTPUT  # fallback if next line fails
          else
            echo "mgr=npm" >> $GITHUB_OUTPUT
            echo "install=ci" >> $GITHUB_OUTPUT
            echo "cache=npm" >> $GITHUB_OUTPUT
          fi
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.cache }}
      - name: Install dependencies
        run: ${{ steps.pm.outputs.mgr }} ${{ steps.pm.outputs.install }}
      - name: Run linter (if script exists)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.scripts?.lint?0:1)"
          if [ $? -eq 0 ]; then
            ${{ steps.pm.outputs.mgr }} run lint
          else
            echo 'No "lint" script in package.json. Skipping.'
          fi

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: env_check
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "mgr=yarn" >> $GITHUB_OUTPUT
            echo "install=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "cache=yarn" >> $GITHUB_OUTPUT
          else
            echo "mgr=npm" >> $GITHUB_OUTPUT
            echo "install=ci" >> $GITHUB_OUTPUT
            echo "cache=npm" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.cache }}
      - name: Install dependencies
        run: ${{ steps.pm.outputs.mgr }} ${{ steps.pm.outputs.install }}
      - name: Run type check (if script exists)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.scripts?.typecheck?0:1)"
          if [ $? -eq 0 ]; then
            ${{ steps.pm.outputs.mgr }} run typecheck
          else
            echo 'No "typecheck" script. Skipping.'
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "mgr=yarn" >> $GITHUB_OUTPUT
            echo "install=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "cache=yarn" >> $GITHUB_OUTPUT
          else
            echo "mgr=npm" >> $GITHUB_OUTPUT
            echo "install=ci" >> $GITHUB_OUTPUT
            echo "cache=npm" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.cache }}
      - name: Install dependencies
        run: ${{ steps.pm.outputs.mgr }} ${{ steps.pm.outputs.install }}
      - name: Run build (if script exists)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.scripts?.build?0:1)"
          if [ $? -eq 0 ]; then
            ${{ steps.pm.outputs.mgr }} run build
          else
            echo 'No "build" script. Skipping.'
          fi

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "mgr=yarn" >> $GITHUB_OUTPUT
            echo "install=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "cache=yarn" >> $GITHUB_OUTPUT
          else
            echo "mgr=npm" >> $GITHUB_OUTPUT
            echo "install=ci" >> $GITHUB_OUTPUT
            echo "cache=npm" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.cache }}
      - name: Install dependencies
        run: ${{ steps.pm.outputs.mgr }} ${{ steps.pm.outputs.install }}
      - name: Run tests (skip if no script)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.scripts?.test?0:1)"
          if [ $? -eq 0 ]; then
            ${{ steps.pm.outputs.mgr }} test --if-present
          else
            echo 'No "test" script. Skipping.'
          fi
